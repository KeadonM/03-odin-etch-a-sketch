<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Pixel</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7881ce7c0a.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body oncontextmenu="return false">
    <div class="header">
      <h1 id="title">Etch-a-Pixel</h1>
    </div>

    <main class="content">
      <div class="sidebar">
        <div class="color-container">
          <input
            id="primaryColor"
            class="color-picker"
            type="color"
            value="#333333"
          />
          <input
            id="secondaryColor"
            class="color-picker"
            type="color"
            value="#fafafa"
          />
        </div>
        <div id="current-size">16 x 16</div>
        <input id="size-selector" type="range" value="16" min="4" max="64" />
        <button id="eraser">Eraser</button>
        <button id="confetti">Confetti</button>
        <button id="invert">Invert</button>
        <button id="grid-lines">Grid Lines</button>
        <button id="clear">Clear</button>
      </div>
      <div class="grid-container">
        <div class="grid"></div>
      </div>
      <div class="sidebar">
        <button id="help">?</button>
      </div>
    </main>

    <footer>
      <a id="copyright" href="https://github.com/keadonm" target="_blank">
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        KeadonM
        <i class="fab fa-github"></i>
      </a>
    </footer>
  </body>
</html>
